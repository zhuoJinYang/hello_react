<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_虚拟dom_真实dom</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入react.dom, 用于支持react操作dom -->
    <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel, 用于将jsx转为js -->
    <script type="text/javascript" src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写bable */
    // 1.创建虚拟DOM
    const VDOM = (
        <h1 id="title">
            <span>Hello,React</span>
        </h1>
    ) /* 此处一定不要写引号，因为不是字符串 */
    // 2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'))

    const TDOM = document.getElementById('test')
    console.log("虚拟DOM",VDOM) // 轻,最终会被react转化为真是dom，呈现在页面上
    console.log("真实DOM",TDOM) // 重,
    // debugger
    </script>
</body>
</html>
